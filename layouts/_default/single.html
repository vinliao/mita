{{ partial "header.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>

  {{ .Content }}

  {{ if .Params.Date }}

  <p datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}" class="post-date">
    {{ .Date.Format "January 2, 2006" }}
  </p>

  {{ end }}
  
</div>

{{ partial "footer.html" . }}
