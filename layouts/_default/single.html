{{ partial "header.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>

  {{ if .Params.Date }}

  <p datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}" class="post-date">
    {{ .Date.Format "2006-01-02" }}
  </p>

  {{ end }}

  {{ .Content }}

  {{ if .Params.Date }}
  <br><br>

  <div class="post-next-prev">
    {{ if .PrevPage }}
    <a href="{{ .PrevPage.Permalink }}">← Previous post</a>
    {{ end }}

    {{ if .NextPage }}
    <a href="{{ .NextPage.Permalink }}">Next post →</a>
    {{ end }}
  </div>
  {{ end }}
  
</div>

{{ partial "footer.html" . }}
