{{ partial "header.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>

  {{ if .Params.Date }}

  <p datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}" class="post-date">
    {{ .Date.Format "2006-01-02" }}
  </p>

  {{ end }}

  {{ .Content }}
</div>

{{ partial "footer.html" . }}
